<!doctype html>
<html lang="es">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="estilos.css">
  <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/2560/2560528.png" type="image/x-icon">
  <title>Juego de Memoria</title>
  <style>
    .tablero {
      background-color: #413b5750;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row border-bottom border-dark">
      <div class="estadisticas">
        <h1 class="text-center text-warning bg-secondary py-5">Juego de Memoria</h1>
        <ul class="nav justify-content-center">
          <li class="nav-item">
            <a class="nav-link text-dark fs-2" href="#">Jugador: <span class="player">
                User 1
              </span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark fs-2" href="#">Aciertos: <span class="aciertos">0</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark fs-2" href="#">Intentos: <span class="intentos">0</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark fs-2" href="#">Tiempo: <span class="tiempo">0</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark fs-2" href="#">Nivel: <span class="nivel">1</span></a>
          </li>
          <li class="nav-item">
            <button class="btn btn-warning iniciar" type="button">Iniciar</button>
          </li>
        </ul>
      </div>
    </div>
    <div class="row ">
      <div class="col-8">
        <div class="row g-0 tablero">

        </div>
      </div>
      <div class="col-4">
        <table class="table">
          <thead class="table-dark">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Jugador</th>
              <th scope="col">Nivel</th>
              <th scope="col">Intentos</th>
              <th scope="col">Tiempo</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>Marcos</td>
              <td>5</td>
              <td>10</td>
              <td>10 seg</td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>Jacob</td>
              <td>4</td>
              <td>18</td>
              <td>11 seg</td>

            </tr>
            <tr>
              <th scope="row">3</th>
              <td>Mathew</td>
              <td>3</td>
              <td>20</td>
              <td>20 seg</td>

            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>



  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->


  <script src="funciones.js"></script>

</body>

</html>
