<!doctype html>
<html lang="es">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="estilos.css">
  <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/2560/2560528.png" type="image/x-icon">
  <title>Juego de Memoria</title>
  
</head>

<body>
  <div class="container flex-wrap">
    <div class="row border-bottom border-dark">
      <div class="estadisticas">
        <h1 class="text-center text-warning bg-secondary py-5">Juego de Memoria</h1>
        <ul class="nav justify-content-center">
          <li class="nav-item">
            <a class="nav-link text-dark fs-2" href="#">Jugador: <span class="player">Player 1</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark fs-2" href="#">Aciertos: <span class="aciertos">0</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark fs-2" href="#">Intentos: <span class="intentos">0</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark fs-2" href="#">Tiempo: <span class="tiempo">0</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark fs-2" href="#">Nivel: <span class="nivel">1</span></a>
          </li>
          <li class="nav-item">
            <button class="btn btn-warning iniciar" type="button">Iniciar</button>
          </li>
        </ul>
      </div>
    </div>
    <div class="row ">
      <div class="col-6">
        <div class="row g-0 tablero">
        </div>
      </div>
      <div class="col-6">
        <table class="table listado-tabla">
          <thead class="table-dark">
            <tr>
              <th scope="col">Puesto</th>
              <th scope="col">Jugador</th>
              <th scope="col">Nivel</th>
              <th scope="col">Tiempo Restante</th>
              <th scope="col">Aciertos</th>
              <th scope="col">Intentos Restantes</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
  </div>


  <!-- --------------VENTANA MODAL------------- -->

  <!-- Button trigger modal -->
<!-- <button type="button" style="display: none;" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Launch demo modal
</button> -->

<!-- Modal -->
<div class="modalNombre modal fade " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Escribe tu nombre</h5>
        <button type="button" class="btn-close cerrar" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        
        <form>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Nombre:</label>
            <input type="text" class="nombreJ form-control" autocomplete="off">
          </div>
         
           
        </form>


      </div>
      <div class="modal-footer d-flex justify-content-between">
        <button type="button" class="btn btn-secondary cerrar" data-bs-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary registrar">Registrar</button>
      </div>
    </div>
  </div>
</div>



  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->


  <script src="funciones.js"></script>
  <script src="guardarDatos.js"></script>

</body>

</html>
